<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App - Javascript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="weather-data">
            <p>Waiting for date</p>
        </div>
        <div class="weather-hour">
            <p>...</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png">
            </div>
            <div class="temperature-value">
                <p>-<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
        <div class="next-day-container">
            <div class="weather-container-nextDay-1">
                <div class="weather-nextDay-1">
                    <p>-</p>
                </div>
                <div class="notificationNextDay1"></div>
                <div class="weather-icon-nextDay-1">
                    <img src="icons/unknown.png">
                </div>
                <div>
                    <div class="temperaturemin-value-nextDay1">-</div>
                    <div class="temperaturemax-value-nextDay1">-</div>
                </div>
            </div>
            <div class="weather-container-nextDay-1">
                <div class="weather-nextDay-1">
                    <p>-</p>
                </div>
                <div class="notificationNextDay1"></div>
                <div class="weather-icon-nextDay-1">
                    <img src="icons/unknown.png">
                </div>
                <div class="temperature-value-nextDay1">
                    <p>-<span>C</span></p>
                </div>
            </div>
            <div class="weather-container-nextDay-1">
                <div class="weather-nextDay-1">
                    <p>-</p>
                </div>
                <div class="notificationNextDay1"></div>
                <div class="weather-icon-nextDay-1">
                    <img src="icons/unknown.png">
                </div>
                <div class="temperature-value-nextDay1">
                    <p>-<span>C</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
